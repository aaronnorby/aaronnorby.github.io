---
layout: projects
title: Projects
permalink: /projects/
---

{% for project in site.projects %}
  <section class="project">
    <div class="project-image">
      <img src="{{ site.baseurl }}assets/project-images/{{ project.image }}" alt="{{ project.imageAlt }}" >
    </div>
    <section class="project-description">
      <h3>{{ project.title }}</h3>
      <p><small>[{{ project.stack }}]</small></p>
      <p>{{ project.description }}</p>
      {% if project.website %}
        <p><a href="{{ project.website }}">(Website)</a></p>     
      {% endif %}
      <p><a href="{{ project.code }}">(Code)</a></p>
    </section>
  </section>  
{% endfor %}
